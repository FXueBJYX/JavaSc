<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <!-- 
            常用指令
            v-html    原始html
            v-text    文本
         -->
        <h3>{{a}}</h3>
        <h2 v-html="msg"></h2>
        <h2 v-text="msg"></h2>
        
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                a:"11111",
                msg:"<a href=''>1456</a>"
            }
        })
    </script>
</body>
</html>
