<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <my-component></my-component>
        <my-component name="一一" content=""></my-component>
    </div>


    <template id="temp">
        <div>
            <h1>{{name}} {{count}}</h1>
            <button @click="add">1</button>
        </div>
    </template>


    <!-- 父传子  props -->
    <!-- 子传父  $emit-->
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#div1",
            data:{

            },
            methods:{

            },
            components:{
                'my-component':{
                    template:'#temp',               //标签
                    props:{
                        name:{
                            type:String
                        }
                    },
                    data(){                                                           //封装成函数        
                        return {
                            count:0
                        }
                    },
                    methods:{
                        add(){
                            this.count++;
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
