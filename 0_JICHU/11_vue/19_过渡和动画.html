<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .h11{
            margin-left: 300px;
        }

        /* 出现 */
        .fade-enter{
            /* 透明度 */
            /* opacity: 0; */
            /* 左移过来 */
            /* transform: translateX(100%); */
        }
        .fade-enter-active{
            /* transition: transform 5s ease; */
        
            animation: bounce-in .5s;
        }
        .fade-enter-to{
            /* 透明度 */
            /* opacity: 1; */
            /* 左移过来 */
            /* transform: translateX(0); */
        }


        /* 消失 */
        .fade-leave{
            /* opacity: 1; */
        }
        .fade-leave-active{
            /* transition: opacity 3s ease; */

            animation: bounce-in .5s reverse;
        }
        .fade-leave-to{
            /* opacity: 0; */
        }

        @keyframes bounce-in{
            0%{
                transform: scale(0);
            }
            50%{
                transform: scale(1.5);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="div1">
        <button @click="change">click</button>
        <!-- 给谁做动画就把谁放transition里面 -->
        <transition name="fade">
            <h1 v-if="isShow" class="h11">lalala</h1>
        </transition>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#div1",
            data:{
                isShow:false
            },
            methods:{
                change(){
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>
</html>
