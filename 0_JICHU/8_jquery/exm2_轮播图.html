        *{

        li{
            list-style: none;

        .box{
            width: 490px;
            height: 170px;
            border: 5px solid white;
            margin: 100px auto;
            position: relative;
        }
        .img-list{
            display: none;
        }
        .img-box .active{
            display: block;
        }
        .ic{
            position: absolute;
            /* left: 0; */
            bottom: 10px;
            width: 100%;
        }
        .il-list, .ir-list{
            float: left;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #f90;
            color: white;
            margin-right: 10px;
            text-align: center;
            line-height: 20px;
        }
        .ic-left{
            float: left;

        }
        .ic-right{
            float: right;
        }
        .ic .active{
            background-color: red;
        }
    </style>
