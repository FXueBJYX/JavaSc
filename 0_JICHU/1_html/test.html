<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面的名字 -->
    <title>一一一一</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .c1{
            list-style: none;
        }
    </style>

</head>
<body style="height: 2000px;">
    
    <!-- 标题 有h1 2 3 4 5 6 依次越来越小-->
    <h1>我的</h1>

    正常写就正常字
    <i>熟悉的地方依然安详   斜体字</i>


    <!-- 段落 两个段落之间有空行-->
    <p style="color: red;">借一方乐土让他容身</p>
    <p style="color: red;">借他平凡一生</p>


    <!-- 超链接   跳转-->
    <a href="http://www.bjyxszd.com" target="_blank">bjyx</a>

    <!-- 
        图片     
        src 路径    相对路径
                    绝对路径  
        alt 图片显示不出来时显示的图片  
        title 鼠标放图片时显示的字    
    -->
    <!-- <img src="C:\Users\asus\Pictures\壁纸\1.jpg" alt=""> -->
    <!-- <img src="C:\Users\asus\Pictures\壁纸\2.jpg" alt=""> -->
    <img style="width: 200px; height: 200px;" 
         src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=719849632,738627634&fm=26&gp=0.jpg" 
         alt="阿狸" 
         title="阿里里">

    <!-- 无序列表 -->
    <!-- ul里只能由li,li里可以有别的 -->
    <ul style="background-color: hotpink; height: 100px; width: 100px;">
        <li>1</li>
            啦啦啦
        <li>2</li>
            略略略
        <li>3</li>

    </ul>

    <!-- 有序列表 -->
    <ol>
        <li class="c1">a</li>
        <li class="c1">b</li>
        <li class="c1">c</li>
    </ol>

    <!-- div：布局 划分区块   “DIV+css布局”   相当于view-->
    <div style="background-color: red; width: 100px;">
        我是div
    </div>
    啦啦啦<i>斜体</i>正常<span style="background-color: rgb(9, 33, 252);">变蓝</span>正常<strong>加粗</strong>啥都没有


    <span style="background-color: green;">我是span</span>

    <!-- span一些小东西 一段话的不同字体，颜色  一块一块的 -->
    <!-- 
        行级元素    span a  strong:加粗     i:斜体
            多个占一行  
            不能设置宽高   

        块级元素    div  p  h1-h6  li  ol
            自己占一行   
            可以设置宽高

        img 行级块元素
            可以多个占一行
            可以设置宽高


        display    block
                   inline-block
                   inline
     -->








</body>
</html>
