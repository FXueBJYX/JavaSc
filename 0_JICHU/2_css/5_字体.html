<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_字体</title>
    <style>
        #d1{
            /* 字体   从前往后前面的不支持就自动用后面的 */
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;            
            /* 浏览器默认字体大小16px */
            font-size: 24px;
            /* 默认bold 17 */
            font-weight: bold;
            /* 斜体 */
            font-style: italic;
            color: blueviolet;
        }
        /* 列表 */
        ul{
            /* 不显示列表前面的小圆点 */
            list-style: none;
            padding: 0;
        }
        /* 输入条轮廓 */
       input{
           /* 不显示响应后的框上的蓝条 */
           outline: none;
       } 

    </style>
        
    
</head>
<body>
    <div id="d1">hfieoahclwd</div>
    <ul>
        <li>11</li>
        <li>22</li>
    </ul>
    <input type="text">
</body>
</html>
