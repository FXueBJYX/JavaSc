<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_浮动</title>
    <style>
        #d1{
            width: 100px;
            height: 100px;
            background: red;
            /*  
                float 浮动  浮动的元素脱离文字，后面加的就会被覆盖 
            */
            float: left;
        }
        #d2{
            width: 200px;
            height: 100px;
            background: green;
            float: left;
        }
        h2{
            height: 50px;
            background: yellow;
        }

        #d3{
            width: 200px;
            height: 200px;
            background: skyblue;
            float: right;
        }
        #d4{
            width: 200px;
            height: 200px;
            background: seagreen;
            float: right;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <h2></h2>

    <div id="d3"></div>
    <div id="d4"></div>
</body>
</html>
