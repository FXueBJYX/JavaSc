<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            const   定义常量  有let的四条性质
                            1.没有变量提升
                            2.不能重复定义
                            3.块级定义域
                            4.临时失效区

            1、常量不能更改
            2、对象：可以更改指针里的值，不能更改指针
        */

        // 报错
        // const a=10;
        // a=20;

        // 正常
        const arr = [1,2,3];
        arr[0] = 9;
        console.log(arr);

        // 冻结   让他指针里的值也不能改
        Object.freeze(arr);
        arr[1] = 3;
        console.log(arr);
    </script>
</body>
</html>
