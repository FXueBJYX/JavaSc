<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- 
        事件        谁的事件this就是谁
        定时器      
        对象        谁调用this就是谁
        函数        this->windows
    -->

    <script>
        var oLi = document.getElementsByTagName('li');
        for( var i=0;i<oLi.length;i++){
            oLi[i].onclick = function(){
                console.log(this);
            }
        }
    </script>
</body>
</html>
