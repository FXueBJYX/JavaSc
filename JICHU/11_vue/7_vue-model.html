<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        双向改变   
        各种表单元素 
        v-model  改变输入框里的值 上面的h标签里的也会改变
    -->
    <div id="box">
        <h1>{{msg}}</h1>
        <input type="text" v-model="msg">

        <!-- 单选框 -->
        <div>
            性别：
            <input type="radio" v-model="sex" value="男">男
            <input type="radio" v-model="sex" value="女">女
        </div>

        <!-- 复选框 -->
        <div>
            爱好：
            <input type="checkbox" v-model="hobby" value="吃饭">吃饭
            <input type="checkbox" v-model="hobby" value="睡觉">睡觉
            <input type="checkbox" v-model="hobby" value="看书">看书
        </div>

        <!-- 下拉框 -->
        <div>
            学校：
            <select v-model="school">
                <option value="黑大">黑大</option>
                <option value="理工">理工</option>
                <option value="工大">工大</option>
            </select>

        </div>

        <!-- 布尔值  -->
        <input type="checkbox" v-model="isAgree">是否同意

    </div>



    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#box",
            data: {
                msg: "hello",
                sex:"女",
                hobby:["吃饭"],
                school:"理工",
                isAgree:true
            }
        })



    </script>
</body>

</html>
