<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 双向改变   表单元素 -->
    <div id="box">
        <h1>{{msg}}</h1>
        <input type="text" v-model="msg">
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#box",
            data : {
                msg: "hello"
            }
        })



    </script>
</body>

</html>
