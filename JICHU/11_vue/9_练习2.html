<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div>
            是否需要额外付费设施 
            <input type="checkbox" v-model="isOk">

        </div>
        <ul v-show="isOk">
            <li v-for="obj in list">
                {{obj.name}}
                ({{obj.value}})
                <!-- <input type="checkbox"> -->
                <!-- 老师那的 -->
                <input type="checkbox" v-model="list1" :value="obj">

            </li>
        </ul>

        <div>订单费用信息</div>

        <ul>
            <li v-for="obj in list1">
                {{obj.name}}
                ({{obj.value}})

            </li>
        </ul>
        <div>
            总金额
            {{total()}}
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                list:[
                    {name:"WIFI",value:50},
                    {name:"电脑",value:100},
                    {name:"沙发",value:200}
                ],
                list1:[
                    {name:"群力花园豪华型",value:400},
                ],
                
                // num:"400",
                isOk:false
            },
            methods:{

                // 老师的
                total(){
                    let sum = 0;
                    this.list1.forEach((elem)=>{
                        sum += elem.price;
                    });
                    return sum;
                }
            }
        })
    </script>
</body>
</html>
