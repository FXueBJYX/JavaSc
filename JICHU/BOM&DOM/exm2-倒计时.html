<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: blueviolet;

            position: fixed;
            top:50%;
            left: 50%;
            margin-top: -250px;
            margin-left: -250px;
            
            text-align: center;

        }
        
    </style>
</head>
<body>
    <div class="box">
        <h1 id="tim">100</h1>
        <button id="btun">开始</button>
    </div>
    <script>

        // 搁class就不好使！！！

        var oTim=document.getElementById("tim");
        var oBtn=document.getElementById("btun");
        var sign=true;
        var temp=100;
        var timer=null;
        oBtn.onclick = function(){
            if(sign){
                timer = setInterval(function () {
                    oTim.innerText=--temp;
                    oBtn.innerText="暂停";
                },1000)
                sign=false;

            }else{
                clearInterval(timer);
                oBtn.innerText="开始";
                sign=true;
            }
        }
    </script>
</body>
</html>
