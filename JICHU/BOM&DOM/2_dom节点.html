<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加节点</title>
</head>
<body>
    <div id="div1">
        <div id="div2">111</div>
    </div>
    
    <script>
        var oDiv = document.querySelector("#div2");
        var Ho = document.createElement("h2");
        var oDiv1 = document.querySelector("#div1");

        Ho.innerText = "222";
        Ho.style.color = "yellow";
        oDiv1.insertBefore(Ho,oDiv);
    </script>
</body>
</html>
