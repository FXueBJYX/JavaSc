<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加节点</title>
</head>
<body>
    <div>111</div>
    <script>
        var oDiv = document.querySelector("div");
        var Ho = document.createElement("h2");

        Ho.innerText = "222";
        Ho.style.color = "yellow";
        oDiv.insertBefore(Ho,oDiv);
    </script>
</body>
</html>
