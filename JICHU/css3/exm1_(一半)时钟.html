<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 时钟练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 100px auto;
            position: absolute;
            
        }
        .div1{
            height: 400px;
            width:400px;
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
            
        }
        .point li{
            height: 10px;
            width: 3px;
            background-color: black;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -1px;
            transform-origin: 0 200px;
        }
        .point li:nth-child(5n+1){
            height: 20px;
        }

        .hour{
            height: 20px;
            width: 6px;
            background-color: blueviolet;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-100%);
            transform-origin: bottom center;
        }
        .min{
            height: 40px;
            width: 3px;
            background-color: cadetblue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-100%);
            transform-origin: bottom center;
        }
        .sec{
            height: 60px;
            width: 2px;
            background-color: rgb(0, 195, 255);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-100%);
            transform-origin: bottom center;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">
            <ul class="point">
              
            </ul>
            <div class="hour"></div>
            <div class="min"></div>
            <div class="sec"></div>
        </div>
    </div>

    <script>
        var oHour = document.querySelector(".hour");
        var oMin = document.querySelector(".min");
        var oSec = document.querySelector(".sec");
        var oPoint = document.querySelector(".point");
        var oP = "";
        

        for(var i=0;i<60;i++){
            oP += "<li style='transform:rotate("+ i*6 +"deg)'></li>"
        }
        oPoint.innerHTML = oP;

        
        setInterval(function(){
            run();
        },1000)
        function run(){
            var timer = new Date();
            var nHour = timer.getHours();
            var nMin = timer.getMinutes();
            var nSec = timer.getSeconds();

            oSec.style.transform = "translate(-50%,-100%) rotate("+ nSec*6 +"deg)";
            oMin.style.transform = "translate(-50%,-100%) rotate("+ nMin*6 +"deg)";
            oHour.style.transform = "translate(-50%,-100%) rotate("+ nHour*30 + nMin/60*30 +"deg)";



        }
        run();
    </script>
</body>
</html>
