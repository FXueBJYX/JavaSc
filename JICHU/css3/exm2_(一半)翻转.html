<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转面</title>
    <style>
        body{
            perspective: 1000px;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 0 auto;
            position:  relative;
        }
        .box1{
            width: 400px;
            height: 400px;
            background-color: chartreuse;
            position:absolute;
            top: 0;
            left: 0;
            z-index: 1; 
            transition: all ease 1s; 
        }
        .box2{
            width: 400px;
            height: 400px;
            background-color: chocolate;
            position:absolute;
            top: 0;
            left: 0;
            transition: all ease 1s;

            /* transform: rotateY(180deg); */
        }

        .box:hover .box2{
            transform: rotateY(180deg);
            
        }

        .box:hover .box1{
            transform: rotateY(180deg);
            
        }
        
        
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">hello</div>
        <div class="box2">world</div>
    </div>

</body>
</html>
