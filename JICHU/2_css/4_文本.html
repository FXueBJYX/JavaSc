<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_文本</title>
    <style>
        #d1{
            width: 120px;
            height: 120px;
            background: orangered;
            /* 1.首行缩进 */
            text-indent: 30px;
        }
        #d2{
            width: 200px;
            height: 200px;
            background: rgb(251, 255, 0);
            /* 2.水平对齐   左对齐 居中 右对齐 */
            text-align: center;
            /* 3.单行文本  垂直对齐  让行高=高 */
            line-height: 200px;
        }
        a{
            text-decoration: none;
        }
        #d3{
            /* 4.文本装饰  下、中、上划线，斜体*/
            text-decoration: line-through;
        }
        a:hover{
            color: violet;
        }
    </style>
</head>
<body>
    <div id="d1">拉拉拉拉啊啦啦啦阿联啦啊啦啦啦啊啊了</div>
    <div id="d2">bjyxszd</div>

    <a href="http://www.baidu.com" target="_blank">baidu</a>
    <div id="d3">你的VS了你肯定</div>
</body>
</html>
