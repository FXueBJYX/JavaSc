<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表表</title>
</head>
<body>

    <!-- <form action=""> -->
        <!-- 文本框 -->
        <div>
            <label for="user">用户名</label>
            <input id="user" type="text">
        </div>

        <!-- 密码框 -->
        <div>
            <label for="pass">密码</label>
            <input id="pass" type="password">
        </div>

        

        <!-- 性别：单选框 -->
        <div>
            性别
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女
        </div>

        <!-- 爱好：复选框 -->
        <div>
            爱好
            <input type="checkbox" name="hobby">1
            <input type="checkbox" name="hobby">2
            <input type="checkbox" name="hobby">3
        </div>

        <!-- 学校  ：下拉框-->
        <div>
            学校
            <select>
                <option value="">黑大</option>
                <option value="">工大</option>
                <option value="">农大</option>
            </select>
        </div>

        <!-- 备注 -->
        <div>
            备注
            <textarea></textarea>
        </div>

        <div>
            <button>按钮</button>
            <!-- 自动提交 到form后那个网址去-->
            <input type="submit" value="提交按钮">
        </div>
        
        <table border="10" cellspacing="10">
            <!-- 行 -->
            <tr>
                <!-- 列  th是表头  td是正常数据-->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
            <tr>
                <td>小一</td>
                <td>女</td>
                <td>18</td>
            </tr>
            <tr>
                <td>小二</td>
                <td>女</td>
                <td>19</td>
            </tr>
            
        </table>

        

    <!-- </form> -->








</body>
</html>
