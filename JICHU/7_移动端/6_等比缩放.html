<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 1px dashed black;
        }
        .div1{

            /* 
                等比缩放  必须有父级元素
                先给宽度，再padding-bottom
                先给高度不好使 
             */
            background-color: aqua;
            width: 200px;
            padding-bottom: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
    </div>
    
</body>
</html>
