<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 基础</title>
    <style>
        /* #div2{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
        } */
        #div3{
            width: 100px;
            height: 150px;
            background-color: rgb(202, 255, 255);
            display: none;
            position: fixed;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="div1">hello</div>
    <div id="div2"></div>
    <div id="div3">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <button id="btn">push</button>
    <script>

        /*
        getId    获取一个
        getclass和gettype是获取一类的和数组要有下标   [0]  [1]  [2]啥的

        document.documentElement是获取整个浏览器界面

        .innerText 是给元素填普通文本   就算加h标签  也没有加粗放大效果
        .innerHTML 是可以加标签  h  i  strong   img    啥都可以加

        都是等于加双引号/单引号
        */
        var div1=document.getElementById("div1");
        console.log(div1);

        var div2=document.getElementById("div2");
        div2.innerText="1111";
        // div2.innerHTML='<img src="../image/goods1.jpg" alt="">';

        div1.style.color="red";


        /*
        绑定
        先获取DOM，事件源 事件
        */
        var oBtn=document.getElementById("btn");
        var el=document.documentElement;
        var div3=document.getElementById("div3");
        oBtn.onclick=function(){
            div1.style.color="blue";
        }
        el.oncontextmenu=function(event){
            event.preventDefault();
            div3.style.display="block";
            var x=event.clientX;
            var y=event.clientY;
            div3.style.top=y+"px";
            div3.style.left=x+"px";
        }
        el.onclick=function(){
            div3.style.display="none";
        }
        



    </script>
</body>
</html>
